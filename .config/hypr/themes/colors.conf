exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(8FB9F6ff) rgba(293952ff) 45deg
    col.inactive_border = rgba(12172Dff) rgba(2E3060ff) 45deg
}

group {
    col.border_active = rgba(8FB9F6ff) rgba(293952ff) 45deg
    col.border_inactive = rgba(12172Dcc) rgba(2E3060cc) 45deg
    col.border_locked_active = rgba(EBEBE9ff) rgba(0B0A09ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
